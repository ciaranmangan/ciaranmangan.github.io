<div class="container" id="pagebody">
    <div class="row">
        <!-- Web Page Header -->
        <h2 class="mt-5">Filter Category</h2>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <!-- Page Body Left Column (Default Menu) -->
            <div id="categoryList" class="list-group">
                <a href="#" class="list-group-item list-group-item-action">First item</a>
                <a href="#" class="list-group-item list-group-item-action">Second item</a>
                <a href="#" class="list-group-item list-group-item-action">Third item</a>
            </div>
        </div>
        <div class="col-sm-10">
            <!-- Page Body Right Side (Products created by SQL script and added/updated manually) -->
            <div id="products">
                <table class="table table-striped table-bordered table-hover" name="productTable" id="productTable">
                    <thead>
                        <tr>
                            <!-- <th>id</th>-->
                            <th onclick="sortTable(0)">Product ID</th>
                            <th onclick="sortTable(1)">Name</th>
                            <th onclick="sortTable(2)">Description</th>
                            <th onclick="sortTable(3)">Size</th>
                            <th onclick="sortTable(4)">Stock</th>
                            <th onclick="sortTable(5)">Price</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="productRows">
                        <!-- Product Rows To Be Inserted Here -->
                    </tbody>
                </table>
            </div>
            <!-- Toggle button used to show or hide the add new product form. -->
            <button onclick="productFormSetup('Add Product')" type="button" class="btn btn-primary" data-toggle="modal" data-target="#ProductFormDialog" id="AddProductButton">Add Product</button>
        </div>
    </div>
    <!-- Modal forms go here-->
    <!-- Bootstrap Modal Dialogs-->
    <!-- Product Form -->
    <div class="modal fade" id="ProductFormDialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="productFormTitle">Add a New Product</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Body - contains the required form inputs-->
                <!-- The id of each input matches a Product property -->
                <div class="modal-body">
                    <form id="productForm" >
                        <div class="form-group">
                            <label for="CategoryId">Category:</label>
                            <select id="CategoryId" class="form-control" name="CategoryId">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ProductName">Name:</label>
                            <input id="ProductName" type="text" class="form-control" name="ProductName" required>
                        </div>
                        <div class="form-group">
                            <label for="ProductDescription">Description:</label>
                            <input id="ProductDescription" type="text" class="form-control" name="ProductDescription" >
                        </div>
                        <div class="form-group">
                            <label for="ProductSize">Size:</label>
                            <select id="ProductSize" type="text" class="form-control" name="ProductSize" placeholder="XL / L / M / S" required>
                                <option value="XL">Extra Large</option>
                                <option value="L">Large</option>
                                <option value="M">Medium</option>
                                <option value="S">Small</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ProductStock">Stock:</label>
                            <input id="ProductStock" type="number" class="form-control" name="ProductStock" required>
                        </div>
                        <div class="form-group">
                            <label for="ProductPrice">Price:</label>
                            <input id="ProductPrice" type="number" min="0.00" max="10000.00" step="0.01"
                                class="form-control" name="ProductPrice" required>
                        </div>
                        <!-- productId is a hidden field value is not required but set = 0-->
                        <input id="ProductId" type="hidden" name="productId" value="0">
                    </form>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <!-- Buttons - note onclick and data-dismiss attributes-->
                    <button onclick="addOrUpdateProduct()" type="button" class="btn btn-primary"
                        data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div> 
    <!-- End Product Form  -->

    <!-- CSS & Script Links  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap 4 Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
